<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSCODE</title>
    <style>
        body {
            background-color: #ffffff;
            text-align: center;
            font-family: sans-serif;
            background-image: url(./images/yheartbg.png);
            background-size: 100%;
            background-position: center;
            -webkit-user-select: none;
            user-select: none;
        }
        .popup {
            width: 420px;
            height: 650px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            align-items: center;
            margin: 0 auto;
            bottom: 140px;
            margin-top: 290px;
            border-radius: 10%;
            background-image: url(https://i0.wp.com/www.skiptomylou.org/wp-content/uploads/2023/02/Yellow-Heart-Wallpaper-Mobile-544x900.png);
            text-align: center;
            background-size: cover;
            align-items: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;

        }
    h2 {
        margin-top: 23px;
        color: #333;
        font-size: 28px;
        font-family: Comic Sans MS, bold;
        letter-spacing: 2px;
        
    }
           .display {
      align-self: center;
      margin: 0 auto;
      width: 300px;
      font-size: 24px;
      height: 40px;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 5px;
      text-align: center;
      letter-spacing: 5px;
      background: #FEF1B8;
      border-radius: 50px;
      line-height: 44px;
      padding: 5px;
    }
    .keypad {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    button {
      font-size: 22px;
      width: 100px;
      height: 100px;
      border: none;
      border-radius: 50%;
      background: gold;
      color: white;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      background: #ffcc00;
      transform: scale(1.1);
    }
    button::before {
      content: "üíõ";
      font-size: 70px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    button span {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: bold;
      color: black;
    }
    .check {
      background: #4CAF50;
    }
    .check:hover {
      background-color: #388E3C;
    }
    .clear {
      background: #f44336;
    }
    .clear:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>ENTER PASSCODE</h2>
    <div id="display" class="display"></div>
    <div class="keypad">
      <button onclick="enterDigit('1')"><span>1</span></button>
      <button onclick="enterDigit('2')"><span>2</span></button>
      <button onclick="enterDigit('3')"><span>3</span></button>
      <button onclick="enterDigit('4')"><span>4</span></button>
      <button onclick="enterDigit('5')"><span>5</span></button>
      <button onclick="enterDigit('6')"><span>6</span></button>
      <button onclick="enterDigit('7')"><span>7</span></button>
      <button onclick="enterDigit('8')"><span>8</span></button>
      <button onclick="enterDigit('9')"><span>9</span></button>
      <button class="clear" onclick="clearCode()"><span>‚ùå</span></button>
      <button onclick="enterDigit('0')"><span>0</span></button>
      <button class="check" onclick="checkCode()"><span>‚úî</span></button>
    </div>
  </div>

  <script>
    let inputCode = "";
    const correctCode = "143";

    function enterDigit(num) {
      if (inputCode.length < Infinity) {
        inputCode += num;
        document.getElementById("display").innerText = inputCode;
      }
    }

    function clearCode() {
      inputCode = "";
      document.getElementById("display").innerText = "";
    }

    function checkCode() {
      if (inputCode === correctCode) {
        alert("143 yieeeeeeeeeeeeeee congrats baby may kiss yan sakin screenshot mo to ahüòò");
        
        window.location.href = "maze.html";
      } else {
        alert("Mali pooo try mo ulittüòò");
        clearCode();
      }
    }
    window.onload = function() {
      alert("Alam ko hirap ikaw magtype eto click mo lngüòò");
    };      
  </script>
</body>

</html>
