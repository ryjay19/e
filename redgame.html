    <title>Hidden Objects Game</title>
    <style>
            body {
                overflow: hidden;
            position: relative;
            margin: 0;  
            padding: 0;

            img {

            }

</head>
<body>
    
    <div class="game-container">

<button id="musicBtn">ðŸ”‡ Music</button>
<audio id="clicksound" src="./audios/reward.mp3" preload="auto"></audio>   
    <script>
  let foundCount = 0; 
  const totalHearts = 7;

  const bgmusic = document.getElementById("bgmusic");
  const musicBtn = document.getElementById("musicBtn");
  let musicPlaying = false;


  musicBtn.addEventListener("click", () => {
    if (musicPlaying) {
      bgmusic.pause();
      musicBtn.textContent = "ðŸ”‡ Music";
    } else {
      bgmusic.play();
      musicBtn.textContent = "ðŸ”Š Music";
    }
    musicPlaying = !musicPlaying;
  });

  function markFound(element) {
    if (!element.classList.contains("active")) {
      element.classList.add("active");
      foundCount++;

      const sound = document.getElementById("clicksound");
      sound.currentTime = 0;
      sound.volume = 1.0;
      sound.play();

          }, 5000);
        setTimeout(() => {
          window.location.href = "yellowgame.html"; 
        }, 7000);
      }
    }
  }


  document.querySelector(".heart1").addEventListener("click", function() { markFound(this); });
  document.querySelector(".heart2").addEventListener("click", function() { markFound(this); });
  document.querySelector(".heart3").addEventListener("click", function() { markFound(this); });
  document.querySelector(".heart4").addEventListener("click", function() { markFound(this); });
  document.querySelector(".heart5").addEventListener("click", function() { markFound(this); });
  document.querySelector(".heart6").addEventListener("click", function() { markFound(this); });
  document.querySelector(".heart7").addEventListener("click", function() { markFound(this); });
</script>
