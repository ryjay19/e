<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open me! ðŸ’Œ</title>
  <style>
    body {
      background-color: #ffcaf0;
      text-align: center;
      font-family: sans-serif;
    }

    .header {
      width: 100vw;
      text-align: center;
      margin: 0;
      font-size: 25px;
      background-color: #ffb6c1;
      padding: 16px 0;
      border-bottom: 2px solid #141414;
      position: fixed;
      top: 0;
      left: 0;
      font-family: 'lucida handwriting', cursive;

    }

    .header h1 {
      font-size: 69px;
      margin: 0;
    }

    .envelope-wrapper {
      display: inline-block;
      margin-top: 270px;
      perspective: 1200px;
      z-index: 10;
    }

    .envelope {
      width: 300px;
      height: 200px;
      background-color: #ffb6c1;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 10;
      transition: transform 1s ease;
      transform-style: preserve-3d;
    }

    .envelope.open {
    transform: rotateX(30deg) scaleX(1.3) scaleY(1.2);
}   
    .flap {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotateX(0deg);
      transform-origin: top center;
      width: 0;
      height: 0;
      border-left: 151px solid transparent;
      border-right: 151px solid transparent;
      border-top: 100.5px solid #ffa0ae;
      z-index: 3;
      transition: transform 1s ease;
      filter: drop-shadow(0 0 1px #d46a85);
    }

    .flap.open {
      transform: translateX(-50%) rotateX(180deg);
    }


    .bottom {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%) rotateX(0deg);
        transform-origin: bottom center;
        width: 0;
        height: 0;
        border-left: 151px solid transparent;
        border-right: 151px solid transparent;
        border-bottom: 100.5px solid #ffa0ae;
        z-index: 2;
        margin-top: 100px;
        transition: transform 1s ease;
        filter: drop-shadow(0 0 1px #d46a85);
    }

    .heart > img {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 85px;
      height: 85px;
      z-index: 4;
      animation: b 3s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes b {
      0%, 8%, 92%, 100% { transform: translate(-50%, -50%) scale(1); }
      10%, 30% { transform: translate(-50%, -50%) scale(1.2); }
      20%, 36% { transform: translate(-50%, -50%) scale(0.9); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      60%, 80% { transform: translate(-50%, -50%) scale(1); }
    }

    .hint {
      margin-top: 230px;
      color: #e88ca7;
      font-size: 0.95rem;
      text-align: center;
      margin-top: 50%;
    }

    .letter {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 87%;
  height: 87%;
  background-color: #fff;
  border: 2px solid #e88ca7;
  border-radius: 10px;
  transform: translate(-50%, -50%);
  opacity: 0; 
  transition: opacity 1s ease;
  z-index: 1; 
  padding: 10px;
  text-align: start;
  overflow-y: auto;
  overflow-x: hidden;
  pointer-events: none;
}

.letter.open {
  opacity: 1; 
  z-index: 5; 
  pointer-events: auto;
}

    .letter::-webkit-scrollbar { width: 10px; }
    .letter::-webkit-scrollbar-thumb {
      background: #ff88cd;
      border-radius: 10px;
    }
    .letter::-webkit-scrollbar-track { 
    background: #ffe4f0;
    }
    .letter p{
      margin-top: -20px;
      margin-right: 150px;
    }

    .content {
      color: #ff88cd;
      width: 90vw;
      max-width: 400px;
      white-space: pre-line;
      font-family: lucida handwriting, cursive;
    }
    .bottom.open {
  transform: translateX(-50%) rotateX(-180deg);
    }
     .flap.open .heart > img {
     opacity: 0;
     transition: opacity 0.5s ease;
    }
    .left {
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%) rotateY(0deg);
  transform-origin: left center;
  width: 0;
  height: 0;
  border-top: 100px solid transparent;
  border-bottom: 100px solid transparent;
  border-left: 150px solid #ffa0ae;
  z-index: 2;
  transition: transform 1s ease;
  filter: drop-shadow(0 0 1px #d46a85);
}

.left.open {
  transform: translateY(-50%) rotateY(-180deg);
}

.right {
  position: absolute;
  top: 50%;
  right: 0;
  transform: translateY(-50%) rotateY(0deg);
  transform-origin: right center;
  width: 0;
  height: 0;
  border-top: 100px solid transparent;
  border-bottom: 100px solid transparent;
  border-right: 150px solid #ffa0ae;
  z-index: 2;
  transition: transform 1s ease;
  filter: drop-shadow(0 0 1px #d46a85);
}

.right.open {
  transform: translateY(-50%) rotateY(180deg);
}
  </style>
</head>
<body>
  <div class="header">
    <h1>Open me! ðŸ’Œ</h1>
  </div>

  <div class="envelope-wrapper">
    <div class="envelope" id="envelope">
        <div class="left"></div>
        <div class="right"></div>
      <div class="flap" id="flap">
  <div class="heart">
    <img src="./images/heart.png" alt="Heart" id="heartBtn">
    </div>
    </div>
      <div class="bottom"></div>

      <div class="letter" id="letterBox">
        <div class="content">
          <p>
            sheeesh
          </p>
        </div>
      </div>
    </div>
    <div class="hint">Tap the heart to open/close it!</div>
  </div>

    <script>
  const left = document.querySelector(".left");
  const right = document.querySelector(".right"); 
  const heartBtn  = document.getElementById("heartBtn");
  const flap      = document.getElementById("flap");
  const letterBox = document.getElementById("letterBox");
  const envelope  = document.getElementById("envelope");
  const bottom    = document.querySelector(".bottom");

  heartBtn.addEventListener("click", () => {
  flap.classList.toggle("open");
  bottom.classList.toggle("open");  
  left.classList.toggle("open");    
  right.classList.toggle("open");   
  letterBox.classList.toggle("open");
  envelope.classList.toggle("open");
  });
    </script>
</body>
</html>
