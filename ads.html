<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .popup {
      width: 600px;
      height: 600px;
      background-color: #ffffff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 10;
      margin: auto;
      margin-top: 160px;
      border-radius: 10%;
      align-items: center;
      display: flex;
      justify-content: center;
      flex-direction: column;
        }
        .popup video {
            width: 95%;
            height: 95%;
            border-radius: 10%;
            display: block;
            align-self: center;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="popup">
        <video src="./videos/jet2holiday.mp4" loop autoplay playsinline>
        
        </video>

    </div>
