<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advertisement</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup {
      width: 650px;
      height: 400px;
      background-color: #f0f0f0; 
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .radius video {
      width: 100%;
      height: 100%;
      object-fit: cover;  
      object-position: center;
      display: block;
      border-radius: 0;
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      font-size: 20px;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 999;
    }

    #playad {
      z-index: 999;
    }

    @media (max-width: 500px) {
      .popup {
        width: 90%;
        height: auto;
      }
      .radius {
        height: auto;
        aspect-ratio: 16 / 9; 
      }
      .radius video {
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class="radius">
      <video id="adVideo" src="./videos/mcdo.mp4" autoplay playsinline style="width: 100%; height: 100%; object-fit: cover; border-radius: 20px;"></video>
    </div>
    <button id="closeBtn">âœ•</button>
    <button id="playad">Play Ad</button>
  </div>

  <script>
    const video = document.getElementById("adVideo");
    const closeBtn = document.getElementById("closeBtn");
    const playBtn = document.getElementById("playad");

    closeBtn.style.display = "none";

    video.addEventListener("ended", () => {
      closeBtn.style.display = "block";
    });

    playBtn.addEventListener("click", () => {
      video.currentTime = 0;
      video.play();
      closeBtn.style.display = "none";
      playBtn.style.display = "none";  
    });

    closeBtn.addEventListener("click", () => {
      window.location.href = "a2.html";
    });
  </script>
</body>
</html>
