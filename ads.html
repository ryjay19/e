<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            height: 100vh;
        }
        .popup {
      width: 400px;
      height: 600px;
      background-color: #ffffff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 10;
      margin: auto;
      border-radius: 10%;
      align-items: center;
      display: flex;
      justify-content: center;
      flex-direction: column;
        }
        .popup video {
            width: 95%;
            height: 95%;
            border-radius: 10%;
            display: block;
            align-self: center;
            margin: auto;
            padding: 10px;
        }
        .radius {
    width: 95%;
    height: 95%;
    border-radius: 20px; 
    overflow: hidden;
    padding: 10px;
}

.radius video {
    width: 100%;
    height: 100%;
    object-fit: cover; 
    display: block;
}
    </style>
</head>
<body>
   <div class="popup">
    <div class="radius">
        <video src="./videos/jet2holiday.mp4" autoplay loop playsinline></video>
    </div>
    <button onclick="document.querySelector('video').play()">Play Ad</button>
</div>

</body>
</html>
